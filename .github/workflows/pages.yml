name: Enforce SSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Enforce SSL
        run: |
          echo "force_ssl: true" >> ./_config.yml
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add ./_config.yml
          git commit -m 'Enforce SSL'
          git push
