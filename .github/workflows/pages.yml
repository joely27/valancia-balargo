name: Enforce SSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Enforce SSL
        run: |
          echo 'https://madrid.gridkit.site/' > ./dist/CNAME
